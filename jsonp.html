<script>
  function myCallback(data){
    alert("it works! ", JSON.parse(data).awesome);
  }
</script>
<script src="http://jsonp.jit.su/?callback=myCallback&url=http://jsonview.com/example.json"></script>

<!-- or the jQuery convenience method -->

<script>
  $.getJSON('http://jsonp.jit.su/?callback=?&url=http://jsonview.com/example.json', function(data){
    alert("fake AJAX! " + data.awesome);
  });
</script>
